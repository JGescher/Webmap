<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Mobilitätssituation und Verbesserungsvorschläge im Raum Arzberg</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ErgebnissederGruppenkartierung_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:14, minZoom:1
        }).fitBounds([[51.46110472946176,12.935392001251008],[51.61834470262132,13.361518752741267]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 14,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_ErgebnissederGruppenkartierung_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Beschreibu'] !== null ? autolinker.link(feature.properties['Beschreibu'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Beschrei_1'] !== null ? autolinker.link(feature.properties['Beschrei_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Zweite Zei'] !== null ? autolinker.link(feature.properties['Zweite Zei'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Dritte Z'] !== null ? autolinker.link(feature.properties['Dritte Z'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['zweite'] !== null ? autolinker.link(feature.properties['zweite'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Beschrei_2'] !== null ? autolinker.link(feature.properties['Beschrei_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Zweite Z'] !== null ? autolinker.link(feature.properties['Zweite Z'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Dritte Z_2'] !== null ? autolinker.link(feature.properties['Dritte Z_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Vierte Z'] !== null ? autolinker.link(feature.properties['Vierte Z'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ErgebnissederGruppenkartierung_1_0(feature) {
            switch(String(feature.properties['q2wHide_Rot-Grün_'])) {
                case 'Angenehm':
                    return {
                pane: 'pane_ErgebnissederGruppenkartierung_1',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(66,155,58,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(66,155,58,1.0)',
                interactive: true,
            }
                    break;
                case 'Unangenehm':
                    return {
                pane: 'pane_ErgebnissederGruppenkartierung_1',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(144,30,42,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(144,30,42,1.0)',
                interactive: true,
            }
                    break;
                case 'Vorschlag':
                    return {
                pane: 'pane_ErgebnissederGruppenkartierung_1',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(242,199,57,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(242,199,57,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ErgebnissederGruppenkartierung_1');
        map.getPane('pane_ErgebnissederGruppenkartierung_1').style.zIndex = 401;
        map.getPane('pane_ErgebnissederGruppenkartierung_1').style['mix-blend-mode'] = 'normal';
        var layer_ErgebnissederGruppenkartierung_1 = new L.geoJson(json_ErgebnissederGruppenkartierung_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ErgebnissederGruppenkartierung_1',
            layerName: 'layer_ErgebnissederGruppenkartierung_1',
            pane: 'pane_ErgebnissederGruppenkartierung_1',
            onEachFeature: pop_ErgebnissederGruppenkartierung_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ErgebnissederGruppenkartierung_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_ErgebnissederGruppenkartierung_1);
        map.addLayer(layer_ErgebnissederGruppenkartierung_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Mobilitätssituation und Verbesserungsvorschläge im Raum Arzberg</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'topleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'
                    this._div.setAttribute("onmouseenter", "abstract.show()");
                    this._div.setAttribute("onmouseleave", "abstract.hide()");
                    this.hide();
                    return this._div;
                };
                abstract.hide = function () {
                    this._div.classList.remove("abstractUncollapsed");
                    this._div.classList.add("abstract");
                    this._div.innerHTML = 'i'
                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Die hier abgebildeten Informationen wurden im Rahmen des PeriMobil-Projekts des Leibniz-Instituts für Länderkunde bei einem Workshop mit Bewohnerinnen und Bewohnern im Juli 2023 erhoben. <br />Die Angaben spiegeln die Wahrnehmung der Teilnehmer:innen wider.<br /><br />Weitere Informationen: https://leibniz-ifl.de/forschung/projekt/perimobil ';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Ergebnisse der Gruppenkartierung<br /><table><tr><td style="text-align: center;"><img src="legend/ErgebnissederGruppenkartierung_1_AngenehmerMobilitätsaspekt0.png" /></td><td>Angenehmer Mobilitätsaspekt</td></tr><tr><td style="text-align: center;"><img src="legend/ErgebnissederGruppenkartierung_1_UnangenehmerMobilitätsaspekt1.png" /></td><td>Unangenehmer Mobilitätsaspekt</td></tr><tr><td style="text-align: center;"><img src="legend/ErgebnissederGruppenkartierung_1_Verbesserungsvorschlag2.png" /></td><td>Verbesserungsvorschlag</td></tr></table>': layer_ErgebnissederGruppenkartierung_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
